name: Smart Contracts

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - 'hardhat.config.ts'
  pull_request:
    branches: [ main ]
    paths:
      - 'contracts/**'
      - 'hardhat.config.ts'

jobs:
  compile-contracts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Compile Solidity contracts
      run: npx hardhat compile
      
    - name: Run contract tests (if available)
      run: npx hardhat test --reporter spec || echo "No tests found"
      
    - name: Upload contract artifacts
      uses: actions/upload-artifact@v4
      with:
        name: contract-artifacts
        path: |
          artifacts/
          cache/